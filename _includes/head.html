<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <a href="{{ site.baseurl }}/" title="Home">
                    {{ site.title }}
                </a>
            </h1>
            <h2 class="subtitle">
                {{site.tagline}}
            </h2>
        </div>

    </div>
    <div class="hero-foot">
        <nav class="tabs is-boxed nav-menu has-shadow">
            <div class="nav-center">
                <ul>

                    <li {% if page.url==
                    "/" %} class="is-active" {% endif %}>
                    <a href="{{ site.baseurl }}/">
          <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-home fa-stack-1x"></i>
          </span>
                        Home</a></li>
                    <li {% if page.url contains
                    "/blog/"  %} class="is-active" {% endif %}>

                    <a href="{{site.baseurl}}/blog/">

          <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-newspaper-o fa-stack-1x"></i>
          </span>
                        Blog</a>
                    </li>


                    <li {% if page.url==
                    "/about/" %} class="is-active" {% endif %}>

                    <a href="{{site.baseurl}}/about/">
                   <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-question fa-stack-1x"></i>
                    </span>
                        About</a>

                    </li>
                    <li {% if page.url==
                    "/cv.html" %} class="is-active" {% endif %}>

                    <a href="{{site.baseurl}}/cv.html">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-id-card fa-stack-1x"></i>
                   </span>
                        CV</a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<link rel="stylesheet" href="{{ "/assets/css/application.css" | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
      href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
<link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
